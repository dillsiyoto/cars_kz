<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <title>Главная страница</title>
</head>
<body>

<header>
    <div class="logo">
        kars_kz
    </div>
    <div class="search-container">
        <form action="{{ url_for('get_search') }}" method="POST">
            <input type="text" name="search" placeholder="Поиск..." required>
            <button>Поиск</button>
        </form>
    </div>
    <div class="search-container">
        <a href="{{ url_for('create') }}"><button>Создать объявление</button></a>
    </div>
    <a href="{{ url_for('get_reg') }}"><button class="profile-button">Зарегистрироваться</button></a>
    <a href="{{ url_for('get_log') }}"><button class="profile-button">Войти</button></a>
    <a href="{{ url_for('get_profile') }}"><button class="profile-button">Профиль</button></a>
</header>

<main>
    <a href="{{ url_for('get_up') }}"><button class="profile-button">По возрастанию</button></a>
    <a href="{{ url_for('get_down') }}"><button class="profile-button">По убыванию</button></a>
    <div class="posts-container">
        {% for post in spisok %}
            <div class="post-card">
                <h2 class="post-title">{{ post[1] }}</h2>  
                <!-- <p class="post-description">Описание: {{ post[2] }}</p>  -->
                <p class="post-price">Цена: {{ post[3] }} тг</p>

            
                {% if post[4] %}
                    <img src="{{ post[4] }}" alt="Post photo" class="post-photo">
                {% endif %}
                <a href="{{ url_for('get_details', id = post[0]) }}"><button class="profile-button">Подробнее</button></a>
            </div>
        {% endfor %}
    </div>
</main>



</body>
</html>
